<#include "/common/webUtils.ftl">
<#assign ctx=request.contextPath>
<table class="table table-bordered table-responsive table-striped" id="listenTable">
    <thead>
    <tr>
        <th class="col-md-2">用户名</th>
        <th class="col-md-2">联系人</th>
        <th class="col-md-3">联系电话</th>
        <th class="col-md-3">试听方式</th>
        <th class="col-md-3">功能</th>
    </tr>
    </thead>
    <tbody>
    <#list page.getRows() as appointment>
        <tr>
            <td>${appointment.userName}</td>
            <td>${appointment.contacts}</td>
            <td>${appointment.mobile}</td>
            <td>${appointment.payment}</td>
            <td>
                <a href="javascript:void(0);" data-id="${teacher.userId}" data-opt="delete">删除</a>
                <a href="javascript:void(0);" data-id="${teacher.userId}" data-opt="view">查看</a>
            </td>
        </tr>
    </#list>
    </tbody>
</table>
<@emptyPage page=page msg="没有任何试听预约"/>
<@pageParam/>

<script>
    $(function(){

        $('#listenTable').on('click','a',function(){
            var userId=$(this).data('id');
            var opt = $(this).data('opt');
            if(opt=='delete'){
                $.post('${ctx}/users/admin/appoint/'+opt,{teacherId:userId},function(){
                    $.mhtMsg('操作成功!');
                })
            }else{
                $('#content').load('${ctx}/users/admin/view/appoint',{teacherId:userId},function(){});
            }
        })
    })
</script>
