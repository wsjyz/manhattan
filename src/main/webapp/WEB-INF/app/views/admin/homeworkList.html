<#include "/common/webUtils.ftl">
<#assign ctx=request.contextPath>
<table class="table table-bordered table-responsive table-striped" id="homeworkTable">
    <thead>
    <tr>
        <th class="col-md-2">创建人</th>
        <th class="col-md-2">创建时间</th>
        <th class="col-md-3">功能</th>
    </tr>
    </thead>
    <tbody>
    <#list page.getRows() as homework>
        <tr>
            <td>${homework.userName}</td>
            <td>${homework.mobile}</td>
            <td>${homework.payment}</td>
            <td>
                <a href="javascript:void(0);" data-id="${teacher.userId}" data-opt="delete">删除</a>
                <a href="javascript:void(0);" data-id="${teacher.userId}" data-opt="view">查看</a>
            </td>
        </tr>
    </#list>
    </tbody>
</table>
<@emptyPage page=page msg="没有任何作业"/>
<@pageParam/>

<script>
    $(function(){

        $('#homeworkTable').on('click','a',function(){
            var userId=$(this).data('id');
            var opt = $(this).data('opt');
            if(opt=='delete'){
                $.post('${ctx}/users/admin/homework/'+opt,{teacherId:userId},function(){
                    $.mhtMsg('操作成功!');
                })
            }else{
                $('#content').load('${ctx}/users/admin/view/homework',{teacherId:userId},function(){});
            }
        })
    })
</script>
