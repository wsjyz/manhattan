    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="${ctx}/bower_components/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="${ctx}/bower_components/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="${ctx}/bower_components/pnotify/pnotify.custom.min.css" />

    <!--[if lt IE 9]>
    <script src="${ctx}/bower_components/html5shiv/html5shiv.min.js"></script>

    <link rel="stylesheet" href="${ctx}/styles/main.css">

    <!-- build:js scripts/vendor.js -->

    <script src="${ctx}/bower_components/bootstrap/js/bootstrap.min.js"></script>
    <script src="${ctx}/bower_components/pagination/jquery.twbsPagination.js"></script>
    <script src="${ctx}/bower_components/pnotify/pnotify.custom.min.js"></script>
    <script src="${ctx}/scripts/jquery.form.js"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">曼哈顿</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="javascript:void(0);" id="account">账号管理</a></li>
                <li><a href="javascript:void(0);" id="approve">教师审核</a></li>
                <li><a href="javascript:void(0);" id="post" >内容发布</a></li>
                <li><a href="javascript:void(0);" id="contentlist">列表管理</a></li>
                <li><a href="javascript:void(0);" id="param">参数设置</a></li>
                <!--<li><a href="javascript:void(0);" id="record">交易记录</a></li>-->
                <li><a href="javascript:void(0);" id="exit">退出</a></li>
            </ul>
        </div>
        <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>

    </div>
</div>

</html>
<script>
$(function(){
    ajaxCallbackHandle('${ctx}/admin/login');

    $('#account').click(function(){
        $('.active').removeClass('active');
        $(this).parent('li').addClass('active');
        $('#content').load('${ctx}/users/admin/list');
    })
    $('#approve,#post,#contentlist').click(function(){
        $('.active').removeClass('active');
        $(this).parent('li').addClass('active');
        var id = $(this).attr('id');
        $('#content').load('${ctx}/users/admin/'+id);
    })

    $('#account').trigger('click');
})
</script>
