<#include "/common/webUtils.ftl">
<#list page.rows as row>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse${row_index+1}">
                    ${row_index+1}.${row.homeworkTitle}
                </a>
            </h4>
        </div>
        <div id="collapse${row_index+1}" class="panel-collapse collapse">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" name="homeworkSubmit.homeworkContent" cols="20" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile" class="col-md-2 control-label">附件</label>
                        <div class="col-sm-4">
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">附件（word、pdf格式）</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</#list>
<@emptyPage page=page msg="还没有作业"/>
<@pageParam/>
