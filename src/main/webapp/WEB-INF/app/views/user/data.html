<style>
    .controls{margin-top:5px;}
    /*.row table tbody tr td a{color: #000}*/
</style>
<div class="row">
    <div class="col-md-3 col-md-offset-1 border-red">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="bred">个人信息</th>
            </tr>
            </thead>
            <tbody>
            <tr><td><a href="#" class="baseInfo">基本信息</a></td></tr>
            <tr><td><a href="#" class="wallet">钱包</a></td></tr>
            <tr><td><a href="#" class="myListen">我的试听</a></td></tr>
            <tr><td><a href="#" class="myAppointment">我的预约</a></td></tr>
            <tr><td><a href="#" class="myHomework">我的作业</a></td></tr>
            <tr><td><a href="#" class="myCollect">我的收藏</a></td></tr>
            <tr><td><a href="#" class="systemInfo">系统信息</a></td></tr>
            <tr><td><a href="#" class="setPass">修改密码</a></td></tr>
            </tbody>
        </table>
    </div>
    <div id="data-content" class="col-md-6 border-red user-data"></div>
</div>
<script>
$(function(){
    loadBaseInfo(event);

    $('.baseInfo').click(function(){loadBaseInfo(event)});

    var els='.wallet,.myListen,.myAppointment,.myHomework,.myCollect,.systemInfo,.setPass';

    $(els).on('click',function(){myhandle(event)});


})
function myhandle(e){
    e.preventDefault();
    var page=$(e.target).attr('class');
    $('#data-content').html('').load('${ctx!}/mhd/users/data/'+page+'?userId=${user.userId}');
}

function loadBaseInfo(e) {
    e.preventDefault();
    $('#data-content').html('').load('${ctx!}/mhd/users/data/baseInfo?userId=${user.userId}');
}

</script>
