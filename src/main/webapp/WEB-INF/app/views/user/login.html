<#assign ctx=request.contextPath>
<div style="background: url('${ctx}/images/index/bg.png') no-repeat left top">
<form class="form-horizontal" id="loginForm">
    <div class="form-group">
        <label for="inputMobile3" class="col-md-2 control-label">手机号：</label>
        <div class="col-md-3">
            <input type="text" class="form-control" id="inputMobile3" name="mobile" placeholder="手机号" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-md-2 control-label">密码：</label>
        <div class="col-md-3">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required="true">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
            <button id="login" type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
    <div id="alertMsg" class="alert col-md-offset-2 col-md-4" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>系统提示!</strong> 用户名或密码错误!
    </div>
</form>
</div>
<script>
    $(function(){
        $('#loginForm').submit(function(e){
            e.preventDefault();
            var user=$('#loginForm').serializeJson();
            $.post(resource.login,user,function(result){
                if(result&&result.success) {
                    $('.tip').text("，"+result.data.userName);
                    $('#main').html('').load('main/',{userId:result.data.userId});
                }else{
                    $('#alertMsg').show();
                }
            })
            return false;
        })
    })
</script>
