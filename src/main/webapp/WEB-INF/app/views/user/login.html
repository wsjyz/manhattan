<form class="form-horizontal" ng-submit="login()">
    <div class="control-group">
        <label for="inputMobile3" class="control-label">手机号</label>
        <div class="controls">
            <input type="text" id="inputMobile3" ng-model="user.mobile">
        </div>
    </div>
    <div class="control-group">
        <label for="inputPassword3" class="control-label">密码</label>
        <div class="controls">
            <input type="password" id="inputPassword3" ng-model="user.password" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
</form>
