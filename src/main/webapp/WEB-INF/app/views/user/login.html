<form class="form-horizontal col-md-8" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">手机号</label>
        <div class="col-md-6">
            <input class="form-control" id="inputEmail3" ng-model="user.userName" placeholder="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-md-2 control-label">密码</label>
        <div class="col-md-6">
            <input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
