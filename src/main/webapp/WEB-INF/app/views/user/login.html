<form class="form-horizontal" id="loginForm">
    <div class="control-group">
        <label for="inputMobile3" class="control-label">手机号</label>
        <div class="controls">
            <input type="text" id="inputMobile3" name="mobile" placeholder="手机号" required="true">
        </div>
    </div>
    <div class="control-group">
        <label for="inputPassword3" class="control-label">密码</label>
        <div class="controls">
            <input type="password" id="inputPassword3" name="password" placeholder="Password" required="true">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="login" type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
    <div class="alert hidden offset2 span4">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>系统提示!</strong> 用户名或密码错误!
    </div>
</form>
<script>
    $(function(){
        $('#loginForm').submit(function(e){
            e.preventDefault();
            var user=$('#loginForm').serializeJson();
            $.post(resource.login,user,function(result){
                if(result&&result.success) {
                    $('.tip').text(","+result.data.userName);
                    $('#main').html('').load('main/',{userId:result.data.userId});
                }else{
                    $('.alert').show();
                }
            })
            return false;
        })
    })
</script>
