<#include "/common/webUtils.ftl">
    <div class="span6">
        <h4 class="text-info pull-left" style="color: #FE4141;">
            我的预约
        </h4>
    </div>
    <div style="width:90%;height:1px; background:#E0E0E0;"></div>
    <div class="span6">
        <div class="span6" style="margin-left: 0px;">
            <@pagination id="myAppointmentList"/>
        </div>
    </div>
    <script>
        $(function() {
            $('#myAppointmentList').data('param', {
                url:'${ctx!}/mhd/users/data/list/myAppointmentList',
                param:{userId:'${user.userId!}'},
                pageSize:'${page.pageSize!}',
                pageNo:'${page.pageNo!}'
            });
            $('#myAppointmentList').trigger('init');
        } );
    </script>
